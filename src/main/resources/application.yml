            userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)
  flyway:
    enabled: false # Disabled Flyway
    locations: classpath:db/migration
    baseline-on-migrate: true
  liquibase: # Liquibase configuration
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml # Path to your master changelog

server: # Added server configuration for compression
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
    min-response-size: 1024 # Minimum size in bytes to compress

app:
  swagger:
    password: ${SWAGGER_PWD}
  frontend:
    baseUrl: ${FRONTEND_URL}
  auth:
    tokenSecret: ${TOKEN_SECRET}
    tokenExpirationMsec: 864000000
  cors:
    allowedOrigins: ${FRONTEND_URL},http://localhost:8080
  oauth2:
    authorizedRedirectUris:
      - ${FRONTEND_URL}/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect
  rate-limit:
    login-rps: 5.0 # 5 requests per second for login
    signup-rps: 2.0 # 2 requests per second for signup
    cache-expiry-minutes: 10 # Cache IP buckets for 10 minutes
    max-cache-size: 1000 # Max 1000 IP addresses to track
